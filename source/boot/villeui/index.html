<!DOCTYPE html>
<html data-mantine-color-scheme="light">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Setup the viewport for mobile and desktop environments -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />

  <!-- Configure linking of this application to the home screen of mobile devices -->
  <meta name="apple-mobile-web-app-title" content="villeui"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <link rel="apple-touch-icon" href="${resourcePath}villeui/app.png"/>
  <link rel="icon" sizes="192x192" href="${resourcePath}villeui/app.png">

  <!-- Disable chrome translation requests and automatic phone number linking -->
  <meta name="google" value="notranslate"/>
  <meta name="format-detection" content="telephone=no"/>

  <!-- Shortcut icon setup -->
  <link rel="shortcut icon" type="image/png" href="${resourcePath}villeui/favicon.png"/>
  <link rel="mask-icon" href="${resourcePath}villeui/favicon.png"/>
  <link rel="preload" as="image" href="${resourcePath}villeui/images/villeui_logo.svg"/>

  <title>villeui</title>

  <!-- Hero svg styles -->
   <style>
    [data-mantine-color-scheme=dark] .HeroText_dots__XvXkZ { color: var(--mantine-color-dark-5); } .HeroText_dots__XvXkZ { position: absolute; color: var(--mantine-color-gray-1); } @media (max-width: 48em) { .HeroText_dots__XvXkZ { display: none; } }
   </style>

  <noscript>
    <meta http-equiv="refresh" content="0; url=${appPath}nojs.html"/>
  </noscript>
  ${preBootJs}
  <script type="text/javascript" src="${appPath}index.js"></script>
 </head>
<body>
</body>
</html>
